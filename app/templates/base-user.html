{% extends 'base.html' %}
{% load static %}

{% block title %}天天生鲜-用户中心{% endblock title %}

{% block content %}

{% include 'header-con.html' %}

<div class="search_bar clearfix">
    <a href="{% url 'goods:index' %}" class="logo fl"><img src="{% static 'images/logo.png' %}"></a>
    <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
    <div class="search_con fr">
        <input type="text" class="input_text fl" name="" placeholder="搜索商品">
        <input type="button" class="input_btn fr" name="" value="搜索">
    </div>		
</div>

<div class="main_con clearfix">
    <div class="left_menu_con clearfix">
        <h3>用户中心</h3>
        <ul>
            <li><a href="{% url 'users:user_info' %}" {% if cur_page == "info" %}class="active"{% endif %}>· 个人信息</a></li>
            <li><a href="{% url 'users:user_order' 1 %}" {% if cur_page == "order" %}class="active"{% endif %}>· 全部订单</a></li>
            <li><a href="{% url 'users:user_site' %}" {% if cur_page == "site" %}class="active"{% endif %}>· 收货地址</a></li>
        </ul>
    </div>
    <div class="right_content clearfix">
        {% block user_content %}
        {% endblock user_content %}
    </div>
</div>
{% endblock content %}
